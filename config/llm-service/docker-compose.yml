version: '3.8'

services:
  llm-service:
    build: .
    ports:
      - "8001:8001"
      - "11434:11434"  # Порт Ollama
    volumes:
      - ./models:/root/.ollama  # Сохраняем модели на хосте
      - .:/app
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    restart: unless-stopped