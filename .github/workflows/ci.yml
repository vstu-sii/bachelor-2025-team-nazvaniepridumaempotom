name: CI/CD Pipeline

on:
  push:
    branches: [ fullstack, d2-ai, MLOPS ]
  pull_request:
    branches: [ fullstack, d2-ai, MLOPS ]
  workflow_dispatch:  

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  MODEL_BRANCH: d2-ai          
  APP_BRANCH: fullstack        
  CONFIG_BRANCH: MLOPS

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout current branch (для тестов)
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Check and create requirements.txt
      run: |
        # Если requirements.txt нет в текущей ветке, используем дефолтный
        if [ ! -f "backend/requirements.txt" ]; then
          echo "Creating default requirements.txt"
          echo "fastapi==0.104.1" > backend/requirements.txt
          echo "uvicorn[standard]==0.24.0" >> backend/requirements.txt
          echo "pytest==7.4.3" >> backend/requirements.txt
        fi

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest black flake8

    - name: Run tests
      working-directory: ./backend
      run: pytest tests/

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend]
    
    steps:
    - name: Checkout current branch
      uses: actions/checkout@v4

    - name: Check for Dockerfile
      run: |
        # Проверяем наличие Dockerfile
        if [ ! -f "backend/Dockerfile" ] && [ ! -f "backend/Dockerfile.dev" ]; then
          echo "Creating default Dockerfile"
          cat > backend/Dockerfile << EOF
          FROM python:3.11-slim
          WORKDIR /app
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt
          COPY . .
          CMD ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
          EOF
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:${{ github.sha }}
