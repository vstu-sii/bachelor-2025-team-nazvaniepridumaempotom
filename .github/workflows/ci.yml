      uses: actions/checkout@v4
    
    - name: Create frontend stub if missing
      run: |
        if [ ! -d "frontend" ]; then
          echo "Creating frontend stub..."
          mkdir -p frontend
          
          # package.json Ð±ÐµÐ· ÑÐºÑ€Ð¸Ð¿Ñ‚Ð¾Ð² Ñ‚Ñ€ÐµÐ±ÑƒÑŽÑ‰Ð¸Ñ… lock Ñ„Ð°Ð¹Ð»
          cat > frontend/package.json <<EOF
          {
            "name": "food-analysis-frontend",
            "version": "1.0.0",
            "scripts": {
              "start": "echo 'Frontend stub'",
              "build": "echo 'Building...'",
              "test": "echo 'No tests configured'",
              "lint": "echo 'No linting configured'"
            }
          }
        EOF
          
          # package-lock.json Ð´Ð»Ñ ÐºÑÑˆÐ¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ñ
          cat > frontend/package-lock.json <<EOF
          {
            "name": "food-analysis-frontend",
